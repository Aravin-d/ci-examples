name: CI Playground

on:
  push:
    branches:
      - master


jobs:
  basic-check:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

      - name: checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/ci-examples:${{ github.sha }} .

      - name: Push docker image
        run: |
          docker push ghcr.io/${{ github.repository }}/ci-examples:${{ github.sha }}